<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Student dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <img
          class="aside__icon-arrow"
          src="./assets/icons/aside/arrow.svg"
          alt="arrow"
        />

        <img
          class="aside__logo"
          src="./assets/icons/aside/logo.svg"
          alt="logo"
        />

        <h1 class="aside__title">Univé</h1>

        <nav class="nav">
          <ul>
            <li>
              <a href="#"
                ><img
                  id="dashboard"
                  src="./assets/icons/aside/dashboard.svg"
                  alt="dashboard"
                /><span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="courses"
                  src="./assets/icons/aside/courses.svg"
                  alt="courses"
                /><span>Courses</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="materials"
                  src="./assets/icons/aside/materials.svg"
                  alt="materials"
                /><span>Materials</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="calendar"
                  src="./assets/icons/aside/calendar.svg"
                  alt="calendar"
                /><span>Calendar</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="transcripts"
                  src="./assets/icons/aside/transcripts.svg"
                  alt="transcripts"
                /><span>Transcripts</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="grades"
                  src="./assets/icons/aside/grades.svg"
                  alt="grades"
                /><span>Grades</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="attendance"
                  src="./assets/icons/aside/attendance.svg"
                  alt="attendance"
                /><span>Attendance</span></a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  id="settings"
                  src="./assets/icons/aside/settings.svg"
                  alt="settings"
                /><span>Settings</span></a
              >
            </li>
          </ul>
        </nav>

        <div class="aside__container">
          <div class="box">
            <p>
              <span id="one-line">Level up your skills,</span> <br />Software
              <br />Engineering <br />MasterTrack® <br />Certificate
            </p>
          </div>
        </div>
      </aside>

      <header class="header">
        <form class="header__form form-header" action="index.html">
          <input
            class="form-header__input"
            type="search"
            id="search"
            placeholder="Search course, student or instructor"
          />
        </form>

        <div class="header__line"></div>

        <div class="wrapper">
          <span class="header__icon icon-left"
            ><span class="noticement1"></span
          ></span>

          <span class="header__icon icon-right"
            ><span class="noticement2"></span
          ></span>

          <img
            class="header__img"
            src="./assets/icons/header/photo.svg"
            alt="user photo"
          />

          <p class="header__text">
            <span>Mia V</span> <br />
            student
          </p>

          <div class="header__menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
